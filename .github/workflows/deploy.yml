name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
      
      - name: TypeScript Check
        working-directory: ./backend
        run: npx tsc --noEmit
      
      - name: Build
        working-directory: ./backend
        run: npm run build
      
      - name: Validate Prisma Schema
        working-directory: ./backend
        run: npx prisma validate

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: TypeScript Check
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000
          NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
          NEXT_PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          NEXT_PUBLIC_COMMIT_SHA: ${{ github.sha }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()
    
    steps:
      - name: Build Success
        if: ${{ needs.backend.result == 'success' && needs.frontend.result == 'success' }}
        run: |
          echo "✅ Build successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
      
      - name: Build Failed
        if: ${{ needs.backend.result == 'failure' || needs.frontend.result == 'failure' }}
        run: |
          echo "❌ Build failed!"
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          exit 1
